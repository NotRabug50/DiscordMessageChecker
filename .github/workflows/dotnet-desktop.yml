name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0' # or '5.x' depending on your target framework

    - name: Build
      run: |
        dotnet restore
        dotnet build --configuration Release

    - name: Publish
      run: |
        dotnet publish -c Release -r win10-x64 --self-contained
        # Adjust the runtime identifier (win10-x64) based on your target platform

  release:
    runs-on: windows-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Artifact
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/Release/netcoreapp6.0/win10-x64/publish/*
        asset_name: DiscordMessageChecker.zip
        asset_content_type: application/zip
